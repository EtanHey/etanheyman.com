<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 440" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="920" y2="440">
      <stop offset="0%" stop-color="#111110"/>
      <stop offset="100%" stop-color="#1a1510"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e59500"/>
      <stop offset="100%" stop-color="#c46d3c"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowSoft">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto">
      <path d="M0,0 L10,3.5 L0,7" fill="#e59500" opacity="0.6"/>
    </marker>
    <marker id="arrowCyan" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto">
      <path d="M0,0 L10,3.5 L0,7" fill="#22d3ee" opacity="0.6"/>
    </marker>
    <marker id="arrowPink" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto">
      <path d="M0,0 L10,3.5 L0,7" fill="#f472b6" opacity="0.6"/>
    </marker>
  </defs>

  <rect width="920" height="440" fill="url(#bg)"/>

  <!-- Grid -->
  <g opacity="0.03" stroke="#c46d3c" stroke-width="1">
    <line x1="0" y1="110" x2="920" y2="110"/>
    <line x1="0" y1="220" x2="920" y2="220"/>
    <line x1="0" y1="330" x2="920" y2="330"/>
    <line x1="184" y1="0" x2="184" y2="440"/>
    <line x1="368" y1="0" x2="368" y2="440"/>
    <line x1="552" y1="0" x2="552" y2="440"/>
    <line x1="736" y1="0" x2="736" y2="440"/>
  </g>

  <!-- Title -->
  <text x="460" y="30" text-anchor="middle" font-family="'Inter',sans-serif" font-size="14" fill="#64748b" font-weight="600">ARCHITECTURE</text>

  <!-- ═══════════ LAYER 1: SURFACES (left) ═══════════ -->
  <text x="75" y="58" text-anchor="middle" font-family="monospace" font-size="10" fill="#e59500" opacity="0.5">SURFACES</text>
  <line x1="15" y1="64" x2="135" y2="64" stroke="#e59500" stroke-width="1" opacity="0.15"/>

  <!-- Claude Code -->
  <rect x="20" y="80" width="110" height="44" rx="8" fill="#1a1510" stroke="#e59500" stroke-width="1.2"/>
  <text x="75" y="98" text-anchor="middle" font-family="monospace" font-size="11" fill="#e2e8f0">Claude Code</text>
  <text x="75" y="115" text-anchor="middle" font-family="monospace" font-size="8" fill="#e59500" opacity="0.7">&gt;_</text>

  <!-- Telegram -->
  <rect x="20" y="136" width="110" height="44" rx="8" fill="#1a1510" stroke="#c46d3c" stroke-width="1"/>
  <text x="75" y="154" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">Telegram</text>
  <text x="75" y="171" text-anchor="middle" font-size="10">&#x1F4AC;</text>

  <!-- Cowork -->
  <rect x="20" y="192" width="110" height="44" rx="8" fill="#1a1510" stroke="#c46d3c" stroke-width="1"/>
  <text x="75" y="210" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">Cowork</text>
  <text x="75" y="227" text-anchor="middle" font-size="10">&#x1F91D;</text>

  <!-- CLI -->
  <rect x="20" y="248" width="110" height="44" rx="8" fill="#1a1510" stroke="#c46d3c" stroke-width="1"/>
  <text x="75" y="266" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">CLI</text>
  <text x="75" y="283" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">golems *</text>

  <!-- Any Agent -->
  <rect x="20" y="304" width="110" height="44" rx="8" fill="#1a1510" stroke="#c46d3c" stroke-width="1"/>
  <text x="75" y="322" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">Any Agent</text>
  <text x="75" y="339" text-anchor="middle" font-size="10">&#x1F916;</text>

  <!-- ═══════════ CONVERGENCE FUNNEL ═══════════ -->
  <!-- Animated lines from surfaces to hub -->
  <path d="M130,102 Q180,102 200,170" stroke="#e59500" stroke-width="1.5" fill="none" stroke-dasharray="4 3" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M130,158 Q175,158 200,175" stroke="#c46d3c" stroke-width="1" fill="none" stroke-dasharray="4 3" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="1.8s" repeatCount="indefinite"/>
  </path>
  <path d="M130,214 Q175,210 200,190" stroke="#c46d3c" stroke-width="1" fill="none" stroke-dasharray="4 3" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M130,270 Q175,250 200,210" stroke="#c46d3c" stroke-width="1" fill="none" stroke-dasharray="3 4" opacity="0.7" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="2.2s" repeatCount="indefinite"/>
  </path>
  <path d="M130,326 Q175,300 200,230" stroke="#c46d3c" stroke-width="1" fill="none" stroke-dasharray="3 4" opacity="0.7" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Floating particles: surfaces to hub -->
  <circle r="2" fill="#e59500" opacity="0.7">
    <animateMotion dur="2s" repeatCount="indefinite" path="M130,102 Q180,102 200,170"/>
  </circle>
  <circle r="1.5" fill="#c46d3c" opacity="0.5">
    <animateMotion dur="2.5s" repeatCount="indefinite" path="M130,270 Q175,250 200,210"/>
  </circle>

  <!-- ═══════════ LAYER 2: GOLEM PLUGINS (center) ═══════════ -->
  <text x="400" y="58" text-anchor="middle" font-family="monospace" font-size="10" fill="#e59500" opacity="0.5">GOLEM PLUGINS</text>
  <line x1="220" y1="64" x2="580" y2="64" stroke="#e59500" stroke-width="1" opacity="0.15"/>

  <!-- Hub connector box -->
  <rect x="200" y="155" width="28" height="100" rx="6" fill="#1a1510" stroke="#e59500" stroke-width="1.5" opacity="0.8"/>
  <text x="214" y="210" text-anchor="middle" font-family="monospace" font-size="18" fill="#e59500" opacity="0.6" transform="rotate(-90,214,210)">&#x25B6;</text>

  <!-- ClaudeGolem (orchestrator, larger) -->
  <rect x="255" y="78" width="140" height="52" rx="10" fill="#1a1510" stroke="#e59500" stroke-width="1.8"/>
  <text x="325" y="100" text-anchor="middle" font-size="14">&#x1F916;</text>
  <text x="325" y="118" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0" filter="url(#glowSoft)">ClaudeGolem</text>
  <text x="325" y="128" text-anchor="middle" font-family="monospace" font-size="7" fill="#e59500" opacity="0.6">orchestrator</text>

  <!-- RecruiterGolem -->
  <rect x="255" y="142" width="140" height="42" rx="8" fill="#1a1510" stroke="#e59500" stroke-width="1.2"/>
  <text x="290" y="167" text-anchor="middle" font-size="12">&#x1F454;</text>
  <text x="345" y="167" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">Recruiter</text>

  <!-- TellerGolem -->
  <rect x="255" y="194" width="140" height="42" rx="8" fill="#1a1510" stroke="#e59500" stroke-width="1.2"/>
  <text x="290" y="219" text-anchor="middle" font-size="12">&#x1F4B0;</text>
  <text x="345" y="219" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">Teller</text>

  <!-- CoachGolem -->
  <rect x="255" y="246" width="140" height="42" rx="8" fill="#1a1510" stroke="#e59500" stroke-width="1.2"/>
  <text x="290" y="271" text-anchor="middle" font-size="12">&#x1F5D3;</text>
  <text x="345" y="271" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">Coach</text>

  <!-- JobGolem -->
  <rect x="420" y="142" width="140" height="42" rx="8" fill="#1a1510" stroke="#e59500" stroke-width="1.2"/>
  <text x="455" y="167" text-anchor="middle" font-size="12">&#x1F50D;</text>
  <text x="510" y="167" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">Job</text>

  <!-- ContentGolem -->
  <rect x="420" y="194" width="140" height="42" rx="8" fill="#1a1510" stroke="#e59500" stroke-width="1.2"/>
  <text x="455" y="219" text-anchor="middle" font-size="12">&#x270D;</text>
  <text x="510" y="219" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">Content</text>

  <!-- Plugin capabilities row -->
  <rect x="270" y="310" width="60" height="22" rx="6" fill="#1a1510" stroke="#e59500" stroke-width="0.8" opacity="0.6"/>
  <text x="300" y="324" text-anchor="middle" font-family="monospace" font-size="8" fill="#e59500" opacity="0.7">Skills</text>

  <rect x="340" y="310" width="72" height="22" rx="6" fill="#1a1510" stroke="#e59500" stroke-width="0.8" opacity="0.6"/>
  <text x="376" y="324" text-anchor="middle" font-family="monospace" font-size="8" fill="#e59500" opacity="0.7">MCP Tools</text>

  <rect x="422" y="310" width="56" height="22" rx="6" fill="#1a1510" stroke="#e59500" stroke-width="0.8" opacity="0.6"/>
  <text x="450" y="324" text-anchor="middle" font-family="monospace" font-size="8" fill="#e59500" opacity="0.7">Rules</text>

  <rect x="488" y="310" width="66" height="22" rx="6" fill="#1a1510" stroke="#e59500" stroke-width="0.8" opacity="0.6"/>
  <text x="521" y="324" text-anchor="middle" font-family="monospace" font-size="8" fill="#e59500" opacity="0.7">Context</text>

  <!-- Hub to golems internal lines -->
  <line x1="228" y1="175" x2="255" y2="163" stroke="#e59500" stroke-width="1" stroke-dasharray="3 3" opacity="0.4">
    <animate attributeName="stroke-dashoffset" values="12;0" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="228" y1="195" x2="255" y2="215" stroke="#e59500" stroke-width="1" stroke-dasharray="3 3" opacity="0.4">
    <animate attributeName="stroke-dashoffset" values="12;0" dur="1.2s" repeatCount="indefinite"/>
  </line>
  <line x1="228" y1="215" x2="255" y2="267" stroke="#e59500" stroke-width="1" stroke-dasharray="3 3" opacity="0.4">
    <animate attributeName="stroke-dashoffset" values="12;0" dur="1.4s" repeatCount="indefinite"/>
  </line>

  <!-- ═══════════ LAYER 3: INFRASTRUCTURE (right) ═══════════ -->
  <text x="780" y="58" text-anchor="middle" font-family="monospace" font-size="10" fill="#22d3ee" opacity="0.5">INFRASTRUCTURE</text>
  <line x1="670" y1="64" x2="890" y2="64" stroke="#22d3ee" stroke-width="1" opacity="0.15"/>

  <!-- Services / Railway -->
  <rect x="680" y="90" width="210" height="70" rx="10" fill="#151210" stroke="#22d3ee" stroke-width="1.5"/>
  <text x="785" y="114" text-anchor="middle" font-family="monospace" font-size="11" fill="#e2e8f0">Services</text>
  <text x="785" y="130" text-anchor="middle" font-family="monospace" font-size="8" fill="#22d3ee" opacity="0.7">Railway cloud</text>
  <text x="730" y="148" text-anchor="middle" font-family="monospace" font-size="7" fill="#64748b">Email</text>
  <text x="785" y="148" text-anchor="middle" font-family="monospace" font-size="7" fill="#64748b">Jobs</text>
  <text x="840" y="148" text-anchor="middle" font-family="monospace" font-size="7" fill="#64748b">Briefing</text>

  <!-- Supabase -->
  <rect x="700" y="185" width="170" height="50" rx="10" fill="#151210" stroke="#22d3ee" stroke-width="1.2"/>
  <text x="785" y="210" text-anchor="middle" font-family="monospace" font-size="12" fill="#22d3ee" filter="url(#glow)">Supabase</text>
  <text x="785" y="226" text-anchor="middle" font-family="monospace" font-size="7" fill="#64748b">Postgres + RLS</text>

  <!-- Zikaron -->
  <rect x="700" y="258" width="170" height="50" rx="10" fill="#1a1510" stroke="#f472b6" stroke-width="1.2"/>
  <text x="785" y="280" text-anchor="middle" font-family="monospace" font-size="11" fill="#f472b6" filter="url(#glowSoft)">Zikaron</text>
  <text x="785" y="296" text-anchor="middle" font-family="monospace" font-size="7" fill="#64748b">238K+ chunks &#x2022; sqlite-vec</text>

  <!-- ═══════════ FLOW: Golems → Infrastructure ═══════════ -->
  <!-- Golems to Services -->
  <path d="M560,163 Q620,130 680,125" stroke="#22d3ee" stroke-width="1.5" fill="none" stroke-dasharray="4 3" marker-end="url(#arrowCyan)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Golems to Supabase -->
  <path d="M560,215 Q630,210 700,210" stroke="#22d3ee" stroke-width="1" fill="none" stroke-dasharray="3 4" opacity="0.6" marker-end="url(#arrowCyan)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Golems to Zikaron -->
  <path d="M560,235 Q630,260 700,278" stroke="#f472b6" stroke-width="1" fill="none" stroke-dasharray="3 4" opacity="0.6" marker-end="url(#arrowPink)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Zikaron feedback to golems (memory loop) -->
  <path d="M700,270 Q640,250 560,195" stroke="#f472b6" stroke-width="1" fill="none" stroke-dasharray="3 4" opacity="0.4" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="0;14" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Services to Supabase -->
  <line x1="785" y1="160" x2="785" y2="185" stroke="#22d3ee" stroke-width="1" stroke-dasharray="3 3" opacity="0.4">
    <animate attributeName="stroke-dashoffset" values="12;0" dur="2s" repeatCount="indefinite"/>
  </line>

  <!-- ═══════════ FLOATING PARTICLES ═══════════ -->
  <!-- Surface to hub -->
  <circle r="2.5" fill="#e59500" opacity="0.7">
    <animateMotion dur="2s" repeatCount="indefinite" path="M130,102 Q180,102 200,170"/>
  </circle>
  <!-- Hub to services -->
  <circle r="2" fill="#22d3ee" opacity="0.6">
    <animateMotion dur="2.5s" repeatCount="indefinite" path="M560,163 Q620,130 680,125"/>
  </circle>
  <!-- Zikaron loop -->
  <circle r="1.5" fill="#f472b6" opacity="0.5">
    <animateMotion dur="3s" repeatCount="indefinite" path="M700,270 Q640,250 560,195"/>
  </circle>
  <!-- Surface to hub (second) -->
  <circle r="1.5" fill="#c46d3c" opacity="0.5">
    <animateMotion dur="3s" repeatCount="indefinite" path="M130,214 Q175,210 200,190"/>
  </circle>

  <!-- ═══════════ BOTTOM MESSAGE ═══════════ -->
  <text x="460" y="370" text-anchor="middle" font-family="'Inter',sans-serif" font-size="11" fill="#64748b">Many ways in. Same powerful golems underneath.</text>

  <!-- Stats bar -->
  <g opacity="0.5">
    <text x="250" y="400" text-anchor="middle" font-family="monospace" font-size="9" fill="#e59500">6 golems</text>
    <text x="380" y="400" text-anchor="middle" font-family="monospace" font-size="9" fill="#e59500">30+ skills</text>
    <text x="510" y="400" text-anchor="middle" font-family="monospace" font-size="9" fill="#22d3ee">6 MCP servers</text>
    <text x="660" y="400" text-anchor="middle" font-family="monospace" font-size="9" fill="#f472b6">238K+ chunks</text>
  </g>

  <!-- Bottom accent bar -->
  <rect x="0" y="436" width="920" height="4" fill="url(#accent)" opacity="0.4"/>
</svg>