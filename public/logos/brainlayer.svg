<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="core" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Connection mesh (drawn behind nodes) -->
  <g stroke="#8B5CF6" stroke-width="1.2" stroke-opacity="0.22" fill="none" stroke-linecap="round">
    <!-- Top tier connections -->
    <path d="M 24 13 Q 32 16 40 13"/>
    <path d="M 24 13 L 15 25"/>
    <path d="M 24 13 L 32 24"/>
    <path d="M 40 13 L 49 25"/>
    <path d="M 40 13 L 32 24"/>
    <!-- Mid tier connections -->
    <path d="M 15 25 L 32 24"/>
    <path d="M 49 25 L 32 24"/>
    <path d="M 15 25 L 12 38"/>
    <path d="M 15 25 L 24 38"/>
    <path d="M 49 25 L 52 38"/>
    <path d="M 49 25 L 40 38"/>
    <path d="M 32 24 L 24 38"/>
    <path d="M 32 24 L 40 38"/>
    <!-- Lower tier connections -->
    <path d="M 12 38 L 24 38"/>
    <path d="M 40 38 L 52 38"/>
    <path d="M 24 38 L 40 38"/>
    <path d="M 12 38 L 22 50"/>
    <path d="M 24 38 L 22 50"/>
    <path d="M 24 38 L 32 52"/>
    <path d="M 40 38 L 42 50"/>
    <path d="M 40 38 L 32 52"/>
    <path d="M 52 38 L 42 50"/>
    <!-- Bottom connections -->
    <path d="M 22 50 L 32 52"/>
    <path d="M 42 50 L 32 52"/>
    <path d="M 22 50 L 42 50"/>
  </g>

  <!-- Central glow halo -->
  <circle cx="32" cy="24" r="10" fill="#8B5CF6" opacity="0.08"/>

  <!-- Nodes — top tier (frontal) -->
  <circle cx="24" cy="13" r="3.2" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="40" cy="13" r="3.2" fill="#8B5CF6" opacity="0.6"/>

  <!-- Nodes — mid tier (wider, core) -->
  <circle cx="15" cy="25" r="2.8" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="32" cy="24" r="5.5" fill="url(#core)" filter="url(#glow)"/>
  <circle cx="49" cy="25" r="2.8" fill="#8B5CF6" opacity="0.5"/>

  <!-- Nodes — lower tier -->
  <circle cx="12" cy="38" r="2.5" fill="#8B5CF6" opacity="0.45"/>
  <circle cx="24" cy="38" r="3" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="40" cy="38" r="3" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="52" cy="38" r="2.5" fill="#8B5CF6" opacity="0.45"/>

  <!-- Nodes — bottom (stem/output) -->
  <circle cx="22" cy="50" r="2.5" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="42" cy="50" r="2.5" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="32" cy="52" r="3.5" fill="#8B5CF6" opacity="0.75"/>

  <!-- Tiny accent dots for depth -->
  <circle cx="32" cy="24" r="2" fill="white" opacity="0.35"/>
  <circle cx="32" cy="52" r="1.5" fill="white" opacity="0.2"/>
</svg>
