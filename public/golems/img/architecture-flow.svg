<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 360" fill="none">
  <defs>
    <linearGradient id="afBg" x1="0" y1="0" x2="800" y2="360">
      <stop offset="0%" stop-color="#111110"/>
      <stop offset="100%" stop-color="#1a1510"/>
    </linearGradient>
    <linearGradient id="afAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e59500"/>
      <stop offset="100%" stop-color="#c46d3c"/>
    </linearGradient>
    <filter id="afGlow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto">
      <path d="M0,0 L10,3.5 L0,7" fill="#e59500" opacity="0.6"/>
    </marker>
  </defs>

  <rect width="800" height="360" fill="url(#afBg)"/>

  <!-- Grid -->
  <g opacity="0.03" stroke="#c46d3c" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="200" y1="0" x2="200" y2="360"/>
    <line x1="400" y1="0" x2="400" y2="360"/>
    <line x1="600" y1="0" x2="600" y2="360"/>
  </g>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#64748b" font-weight="600">DATA FLOW</text>

  <!-- LOCAL section label -->
  <text x="200" y="58" text-anchor="middle" font-family="monospace" font-size="10" fill="#e59500" opacity="0.5">LOCAL (Mac)</text>
  <line x1="40" y1="64" x2="360" y2="64" stroke="#e59500" stroke-width="1" opacity="0.15"/>

  <!-- CLOUD section label -->
  <text x="600" y="58" text-anchor="middle" font-family="monospace" font-size="10" fill="#22d3ee" opacity="0.5">CLOUD (Railway)</text>
  <line x1="440" y1="64" x2="760" y2="64" stroke="#22d3ee" stroke-width="1" opacity="0.15"/>

  <!-- ClaudeGolem box -->
  <rect x="60" y="80" width="120" height="60" rx="10" fill="#1a1510" stroke="#e59500" stroke-width="1.5"/>
  <text x="120" y="105" text-anchor="middle" font-size="18">&#x1F916;</text>
  <text x="120" y="128" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">ClaudeGolem</text>

  <!-- Telegram box -->
  <rect x="60" y="170" width="120" height="50" rx="10" fill="#1a1510" stroke="#c46d3c" stroke-width="1"/>
  <text x="120" y="195" text-anchor="middle" font-size="14">&#x1F4AC;</text>
  <text x="120" y="210" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">Telegram</text>

  <!-- NightShift box -->
  <rect x="60" y="250" width="120" height="50" rx="10" fill="#1a1510" stroke="#c46d3c" stroke-width="1"/>
  <text x="120" y="275" text-anchor="middle" font-size="14">&#x1F319;</text>
  <text x="120" y="290" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">NightShift</text>

  <!-- EmailGolem box (cloud) -->
  <rect x="480" y="80" width="120" height="60" rx="10" fill="#151210" stroke="#22d3ee" stroke-width="1.5"/>
  <text x="540" y="105" text-anchor="middle" font-size="18">&#x1F4E7;</text>
  <text x="540" y="128" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">EmailGolem</text>

  <!-- JobGolem box (cloud) -->
  <rect x="640" y="80" width="120" height="60" rx="10" fill="#151210" stroke="#22d3ee" stroke-width="1.5"/>
  <text x="700" y="105" text-anchor="middle" font-size="18">&#x1F3AF;</text>
  <text x="700" y="128" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">JobGolem</text>

  <!-- RecruiterGolem box -->
  <rect x="220" y="80" width="120" height="60" rx="10" fill="#1a1510" stroke="#e59500" stroke-width="1.5"/>
  <text x="280" y="105" text-anchor="middle" font-size="18">&#x1F4BC;</text>
  <text x="280" y="128" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">Recruiter</text>

  <!-- TellerGolem box -->
  <rect x="220" y="170" width="120" height="50" rx="10" fill="#1a1510" stroke="#e59500" stroke-width="1"/>
  <text x="280" y="195" text-anchor="middle" font-size="14">&#x1F4B0;</text>
  <text x="280" y="210" text-anchor="middle" font-family="monospace" font-size="9" fill="#94a3b8">TellerGolem</text>

  <!-- Supabase box (center bottom) -->
  <rect x="440" y="250" width="140" height="50" rx="10" fill="#151210" stroke="#22d3ee" stroke-width="1"/>
  <text x="510" y="272" text-anchor="middle" font-family="monospace" font-size="11" fill="#22d3ee" filter="url(#afGlow)">Supabase</text>
  <text x="510" y="290" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">11 tables</text>

  <!-- Zikaron box -->
  <rect x="260" y="300" width="120" height="40" rx="8" fill="#1a1510" stroke="#f472b6" stroke-width="1"/>
  <text x="320" y="322" text-anchor="middle" font-family="monospace" font-size="9" fill="#f472b6">Zikaron (Memory)</text>
  <text x="320" y="334" text-anchor="middle" font-family="monospace" font-size="7" fill="#64748b">sqlite-vec</text>

  <!-- Animated data flow lines -->
  <!-- Claude -> Telegram -->
  <line x1="120" y1="140" x2="120" y2="170" stroke="#e59500" stroke-width="1.5" stroke-dasharray="4 3" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="2s" repeatCount="indefinite"/>
  </line>

  <!-- Claude -> Recruiter -->
  <line x1="180" y1="110" x2="220" y2="110" stroke="#e59500" stroke-width="1.5" stroke-dasharray="4 3" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="1.5s" repeatCount="indefinite"/>
  </line>

  <!-- EmailGolem -> TellerGolem (routing) -->
  <path d="M480,120 Q400,120 340,180" stroke="#22d3ee" stroke-width="1.5" fill="none" stroke-dasharray="4 3" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- EmailGolem -> Recruiter (routing) -->
  <path d="M480,100 Q400,85 340,100" stroke="#22d3ee" stroke-width="1.5" fill="none" stroke-dasharray="4 3" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- EmailGolem -> Supabase -->
  <line x1="540" y1="140" x2="520" y2="250" stroke="#22d3ee" stroke-width="1" stroke-dasharray="3 4" opacity="0.5" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- JobGolem -> Supabase -->
  <line x1="700" y1="140" x2="560" y2="255" stroke="#22d3ee" stroke-width="1" stroke-dasharray="3 4" opacity="0.5" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- NightShift -> Claude -->
  <line x1="120" y1="250" x2="120" y2="140" stroke="#c46d3c" stroke-width="1" stroke-dasharray="3 4" opacity="0.4" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- Zikaron -> Claude -->
  <path d="M260,315 Q200,300 130,140" stroke="#f472b6" stroke-width="1" fill="none" stroke-dasharray="3 4" opacity="0.4" marker-end="url(#arrow)">
    <animate attributeName="stroke-dashoffset" values="14;0" dur="3.5s" repeatCount="indefinite"/>
  </path>

  <!-- Floating data particles -->
  <circle r="2" fill="#22d3ee" opacity="0.6">
    <animateMotion dur="3s" repeatCount="indefinite" path="M540,140 Q520,200 520,250"/>
  </circle>
  <circle r="2" fill="#e59500" opacity="0.6">
    <animateMotion dur="2s" repeatCount="indefinite" path="M180,110 L220,110"/>
  </circle>
  <circle r="1.5" fill="#f472b6" opacity="0.5">
    <animateMotion dur="3.5s" repeatCount="indefinite" path="M260,315 Q200,300 130,140"/>
  </circle>

  <!-- Bottom accent line -->
  <rect x="0" y="356" width="800" height="4" fill="url(#afAccent)" opacity="0.4"/>
</svg>
