<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="960" y2="400">
      <stop offset="0%" stop-color="#111110"/>
      <stop offset="50%" stop-color="#1a1510"/>
      <stop offset="100%" stop-color="#111110"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e59500"/>
      <stop offset="100%" stop-color="#c46d3c"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="400" fill="url(#bg)"/>

  <!-- Grid lines (subtle) -->
  <g opacity="0.05" stroke="#c46d3c" stroke-width="1">
    <line x1="0" y1="80" x2="960" y2="80"/>
    <line x1="0" y1="160" x2="960" y2="160"/>
    <line x1="0" y1="240" x2="960" y2="240"/>
    <line x1="0" y1="320" x2="960" y2="320"/>
    <line x1="160" y1="0" x2="160" y2="400"/>
    <line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/>
    <line x1="640" y1="0" x2="640" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
  </g>

  <!-- Floating particles -->
  <circle cx="120" cy="80" r="2" fill="#e59500" opacity="0.4">
    <animate attributeName="cy" values="80;60;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="840" cy="120" r="1.5" fill="#c46d3c" opacity="0.3">
    <animate attributeName="cy" values="120;100;120" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="340" r="2" fill="#22d3ee" opacity="0.3">
    <animate attributeName="cy" values="340;320;340" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="60" r="1" fill="#f472b6" opacity="0.3">
    <animate attributeName="cy" values="60;45;60" dur="6s" repeatCount="indefinite"/>
  </circle>

  <!-- Terminal window -->
  <rect x="50" y="60" width="400" height="280" rx="10" fill="#000000" stroke="#333" stroke-width="1"/>

  <!-- Terminal title bar -->
  <rect x="50" y="60" width="400" height="30" rx="10" fill="#1a1a1a"/>
  <rect x="50" y="80" width="400" height="10" fill="#1a1a1a"/>
  <circle cx="72" cy="75" r="5" fill="#ff5f57"/>
  <circle cx="90" cy="75" r="5" fill="#febc2e"/>
  <circle cx="108" cy="75" r="5" fill="#28c840"/>
  <text x="250" y="79" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#666">golems - claude-code</text>

  <!-- Terminal content -->
  <text x="68" y="115" font-family="'JetBrains Mono', Monaco, monospace" font-size="13" fill="#22d3ee" filter="url(#glow)">$</text>
  <text x="82" y="115" font-family="'JetBrains Mono', Monaco, monospace" font-size="13" fill="#e8e2d6">golems status</text>

  <text x="68" y="140" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#555">===</text>
  <text x="100" y="140" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#c46d3c">GOLEMS STATUS</text>
  <text x="250" y="140" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#555">===</text>

  <text x="68" y="165" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#28c840">&#x2713;</text>
  <text x="85" y="165" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#bbb">ClaudeGolem</text>
  <text x="210" y="165" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#555">listening on Telegram</text>

  <text x="68" y="185" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#28c840">&#x2713;</text>
  <text x="85" y="185" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#bbb">EmailGolem</text>
  <text x="200" y="185" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#555">14 emails scored today</text>

  <text x="68" y="205" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#28c840">&#x2713;</text>
  <text x="85" y="205" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#bbb">RecruiterGolem</text>
  <text x="225" y="205" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#555">3 contacts found</text>

  <text x="68" y="225" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#28c840">&#x2713;</text>
  <text x="85" y="225" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#bbb">TellerGolem</text>
  <text x="210" y="225" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#555">$247 tracked this month</text>

  <text x="68" y="245" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#febc2e">&#x25CF;</text>
  <text x="85" y="245" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#bbb">NightShift</text>
  <text x="200" y="245" font-family="'JetBrains Mono', Monaco, monospace" font-size="12" fill="#555">next run: 4:00am</text>

  <!-- Blinking cursor -->
  <rect x="68" y="265" width="8" height="14" fill="#e8e2d6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Right side - title and description -->
  <text x="520" y="140" font-family="'Inter', 'SF Pro', system-ui, sans-serif" font-size="48" fill="#ffffff" font-weight="800">Golems</text>
  <text x="520" y="180" font-family="'Inter', 'SF Pro', system-ui, sans-serif" font-size="18" fill="#c46d3c">Autonomous AI Agent Ecosystem</text>

  <!-- Tagline -->
  <text x="520" y="220" font-family="'JetBrains Mono', Monaco, monospace" font-size="14" fill="#666">Spawn</text>
  <text x="580" y="220" font-family="'JetBrains Mono', Monaco, monospace" font-size="14" fill="#555">&#x2192;</text>
  <text x="600" y="220" font-family="'JetBrains Mono', Monaco, monospace" font-size="14" fill="#666">Work</text>
  <text x="645" y="220" font-family="'JetBrains Mono', Monaco, monospace" font-size="14" fill="#555">&#x2192;</text>
  <text x="665" y="220" font-family="'JetBrains Mono', Monaco, monospace" font-size="14" fill="#666">Die</text>
  <text x="695" y="220" font-family="'JetBrains Mono', Monaco, monospace" font-size="14" fill="#555">&#x2192;</text>
  <text x="715" y="220" font-family="'JetBrains Mono', Monaco, monospace" font-size="14" fill="#22d3ee" filter="url(#glow)">Remember</text>

  <!-- Golem icons row -->
  <g transform="translate(520, 250)">
    <!-- ClaudeGolem -->
    <rect x="0" y="0" width="50" height="50" rx="10" fill="#1a1510" stroke="#e59500" stroke-width="1"/>
    <text x="25" y="32" text-anchor="middle" font-size="22">&#x1F916;</text>
    <text x="25" y="62" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">Claude</text>

    <!-- EmailGolem -->
    <rect x="65" y="0" width="50" height="50" rx="10" fill="#1a1510" stroke="#e59500" stroke-width="1"/>
    <text x="90" y="32" text-anchor="middle" font-size="22">&#x1F4E7;</text>
    <text x="90" y="62" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">Email</text>

    <!-- RecruiterGolem -->
    <rect x="130" y="0" width="50" height="50" rx="10" fill="#1a1510" stroke="#e59500" stroke-width="1"/>
    <text x="155" y="32" text-anchor="middle" font-size="22">&#x1F4BC;</text>
    <text x="155" y="62" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">Recruit</text>

    <!-- TellerGolem -->
    <rect x="195" y="0" width="50" height="50" rx="10" fill="#1a1510" stroke="#e59500" stroke-width="1"/>
    <text x="220" y="32" text-anchor="middle" font-size="22">&#x1F4B0;</text>
    <text x="220" y="62" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">Teller</text>

    <!-- NightShift -->
    <rect x="260" y="0" width="50" height="50" rx="10" fill="#1a1510" stroke="#e59500" stroke-width="1"/>
    <text x="285" y="32" text-anchor="middle" font-size="22">&#x1F319;</text>
    <text x="285" y="62" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">Night</text>

    <!-- JobGolem -->
    <rect x="325" y="0" width="50" height="50" rx="10" fill="#1a1510" stroke="#e59500" stroke-width="1"/>
    <text x="350" y="32" text-anchor="middle" font-size="22">&#x1F3AF;</text>
    <text x="350" y="62" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">Jobs</text>
  </g>

  <!-- Bottom border glow -->
  <rect x="0" y="396" width="960" height="4" fill="url(#accent)" opacity="0.6"/>
</svg>
